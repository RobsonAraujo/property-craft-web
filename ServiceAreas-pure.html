<style>
  .service-areas-wrapper {

  }

  .service-areas-image {

    background-position: center;
    background-repeat: no-repeat;
    height: 300px;
  }

  .service-areas-content {
    background-color: #f9fafb;
    padding: 2rem;

  }

  .service-areas-title {
    font-size: 1.875rem;
    font-weight: 700;
    color: #000000;
    margin-bottom: 1rem;
    line-height: 1.2;
  }

  .service-areas-subtitle {
    font-size: 0.875rem;
    color: #374151;
    margin-bottom: 1.5rem;
    line-height: 1.625;
  }

  .service-areas-list {
    display: grid;
    grid-template-columns: 1fr;
    gap: 0.5rem;
    margin-bottom: 1.5rem;
  }

  .service-areas-item {
    display: flex;
    align-items: center;
  }

  .service-areas-icon {
    width: 1rem;
    height: 1rem;
    color: #1f3e5a;
    margin-right: 0.5rem;
    flex-shrink: 0;
  }

  .service-areas-location {
    color: #111827;
    font-weight: 500;
    font-size: 0.875rem;
  }

  .service-areas-callout {
    background-color: #ffffff;
    padding: 1rem;
    border-radius: 0.5rem;
    border: 1px solid #e5e7eb;
    margin-bottom: 1.5rem;
  }

  .service-areas-callout-text {
    font-size: 0.875rem;
    color: #374151;
    margin: 0;
  }

  .service-areas-callout-bold {
    font-weight: 600;
  }

  .service-areas-button {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.75rem 1.5rem;
    font-size: 0.875rem;
    font-weight: 600;
    color: #ffffff;
    background-color: #1f3e5a;
    border-radius: 0.5rem;
    text-decoration: none;
    transition: all 0.2s;
    width: 100%;
  }

  .service-areas-button:hover {
    background-color: #2e5d87;
  }

  .service-areas-button:focus {
    outline: none;
    box-shadow: 0 0 0 2px #ffffff, 0 0 0 4px #1f3e5a;
  }

  @media (min-width: 640px) {
    .service-areas-wrapper {
      padding: 4rem 1.5rem;
    }

    .service-areas-container {
      padding: 0 1.5rem;
    }

    .service-areas-content {
      padding: 2rem;
    }

    .service-areas-title {
      font-size: 2.25rem;
    }

    .service-areas-list {
      grid-template-columns: repeat(2, 1fr);
    }
  }

  @media (min-width: 1024px) {
    .service-areas-wrapper {
      padding: 5rem 2rem;
    }

    .service-areas-container {
      padding: 0 2rem;
    }

    .service-areas-grid {

</style>
